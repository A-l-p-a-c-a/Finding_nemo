<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Comm Link—Disaster Edition</title>
</head>
<body>
  <input id="prompt" placeholder="Ask your ridiculous question" />
  <button onclick="sendMessage()">Send</button>
  <div id="response">AI reply appears here (if you can read)</div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/back', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({prompt: prompt})
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.reply || 'Nothing. Maybe try a better question.';
    }
  </script>
</body>
</html>
