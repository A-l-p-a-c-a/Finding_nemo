<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nemo Minimal Chat</title>
  <style>
    body { font-family: sans-serif; background: #f1f1f1; color: #222; text-align: center; }
    #chatbox { max-width: 500px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 24px; }
    #messages { min-height: 120px; margin-bottom: 16px; text-align: left; }
    input[type="text"] { width: 70%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    button { padding: 8px 16px; border: none; background: #0077ff; color: #fff; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Nemo Minimal Chat</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <form id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Say something..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("chatForm");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = userInput.value.trim();
      if (!userMsg) return;
      appendMessage("YOU", userMsg);
      userInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        let data;
        try {
          data = await res.json();
        } catch (e) {
          const text = await res.text();
          appendMessage("ERROR", "API did not return JSON: " + text.slice(0, 100));
          return;
        }

        appendMessage("NEMO", data.reply || "(no response)");
      } catch (err) {
        appendMessage("ERROR", "API call failed: " + err.message);
      }
    });
  </script>
</body>
</html>
